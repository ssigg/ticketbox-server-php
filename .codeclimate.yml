---
engines:
  duplication:
    enabled: true
    checks:
      Identical code:
        enabled: false
      Similar code:
        enabled: false
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
      CleanCode/ElseExpression:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Naming/ConstantNamingConventions:
        enabled: false
      Naming/LongVariable:
        enabled: false
      Naming/ShortVariable:
        enabled: false
      UnusedFormalParameter:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
